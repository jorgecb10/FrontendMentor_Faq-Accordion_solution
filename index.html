<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="font-work text-base flex flex-col items-center justify-center">
  <main class="contenedor bg-white p-8 rounded-2xl shadow-lg mb-8">
    <div class="flex items-center gap-4">
      <img src="src/assets/images/icon-star.svg" alt="icono-estrella">
      <h1 class="font-bold text-5xl text-dark-purple">FAQs</h1>
    </div>

    <div id="div-pregunta1" class="pregunta mt-8 mb-4 border-b border-slate-200 pb-4">
      <a id="pregunta1" class="text-dark-purple hover:text-fuchsia-600 flex items-center justify-between cursor-pointer">
        <h2 class="font-bold">What is Frontend Mentor, and how will it help me?</h2>

        <img id="expandir1" src="src/assets/images/icon-plus.svg" alt="icono-expandir">
      </a>
    </div>

    <div id="div-pregunta2" class="pregunta mt-4 mb-4 border-b border-slate-200 pb-4">
      <a id="pregunta2" class="text-dark-purple hover:text-fuchsia-600 flex items-center justify-between cursor-pointer">
        <h2 class="font-bold">Is Frontend Mentor free?</h2>

        <img id="expandir2" src="src/assets/images/icon-plus.svg" alt="icono-expandir">
      </a>
    </div>

    <div id="div-pregunta3" class="pregunta mt-4 mb-4 border-b border-slate-200 pb-4">
      <a id="pregunta3" class="text-dark-purple hover:text-fuchsia-600 flex items-center justify-between cursor-pointer">
        <h2 class="font-bold">Can I use Frontend Mentor projects in my portfolio?</h2>

        <img id="expandir3" src="src/assets/images/icon-plus.svg" alt="icono-expandir">
      </a>
    </div>

    <div id="div-pregunta4" class="pregunta mt-4">
      <a id="pregunta4" class="text-dark-purple hover:text-fuchsia-600 flex items-center justify-between cursor-pointer">
        <h2 class="font-bold">How can I get help if I'm stuck on a Frontend Mentor challenge?</h2>

        <img id="expandir4" src="src/assets/images/icon-plus.svg" alt="icono-expandir">
      </a>
    </div>
  </main>
  
  <footer class="attribution text-center mt-8">
    Challenge by <a class="font-bold text-indigo-700" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-bold text-indigo-700"  href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </footer>

  <script src="src/js/app.js"></script>
</body>
</html>
